<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>

    <main>
      <div class="nft">
        <img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="overlay">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <div class="icon value">
          <img src="./images/icon-ethereum.svg" alt="">
          <div>0.041 ETH</div>
        </div>
        <div class="icon">
          <img src="./images/icon-clock.svg" alt="">
          <div>3 days left</div>
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <div>Creation of<div class="name overlay"> Jules Wyvern</div>
        </div>
      </div>
    </main>

  </body>

</html>
