<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>

  <body>

    <div class="card flex">
      <div class="card__nft">
        <img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium">
        <div class="overlay center">
          <img src=" ./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="card__name overlay white-text">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__icons flex">
        <div class="icon value flex center">
          <img src="./images/icon-ethereum.svg" alt="">
          <div>0.041 ETH</div>
        </div>
        <div class="icon flex center">
          <img src="./images/icon-clock.svg" alt="">
          <div>3 days left</div>
        </div>
      </div>
      <div class="card__creator flex center">
        <img class="creator__avatar" src="./images/image-avatar.png" alt="Creator image">
        <div class="flex">Creation of<div class="creator__name overlay white-text"> Jules Wyvern</div>
        </div>
      </div>
    </div>

  </body>

</html>
